<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navigation">
                <div class="logo">
                    <img src="./img/cc79433808e74febb4bf8590b0ad19fb.png" alt="Logo da empresa">
                </div>
                <div class="navigation menu">
                    <ul class="menu__list">
                        <li class="menu__item-list">Sobre</li>
                        <li class="menu__item-list">Contato</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="cars__banner">
                    <div>
                        <img class="img-fluid" src="./img/-rd-pexels-denys-gromov-4651251.jpg" alt="Foto de uma ferrari">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="container--center-fix-card-container">
                    <div class="cars__card">
                        <a href="#">
                            <img class="img-fluid" src="./img/pexels-alexander-7059330.jpg" alt="Roda da ferrari">
                            <div class="cars__button--move-button"><button class="cars__button">Ver mais</button></div>
                        </a>
                    </div>
                    <div class="cars__card">
                        <img class="img-fluid" src="./img/pexels-lex-ger-3642618.jpg" alt="Freio da ferrari">
                        <div class="cars__button--move-button"><button class="cars__button">Ver mais</button></div>
                    </div>
                    <div class="cars__card">
                        <img class="img-fluid" src="./img/pexels-pixabay-248747.jpg" alt="Contagiro">
                        <div class="cars__button--move-button"><button class="cars__button">Ver mais</button></div>
                    </div>
                    <div class="cars__card">
                        <img class="img-fluid" src="./img/Ferrari_Closeup_250_TR_452823.jpg" alt="Farol da ferrari">
                        <div class="cars__button--move-button"><button class="cars__button">Ver mais</button></div>
                    </div>
                    <div class="cars__card">
                        <img class="img-fluid" src="./img/pexels-jae-park-3954452.jpg" alt="Painel">
                        <div class="cars__button--move-button"><button class="cars__button">Ver mais</button></div>
                    </div>
                    <div class="cars__card">
                        <img class="img-fluid" src="./img/Ferrari-F40_2.jpg" alt="Ferrari F40">
                        <div class="cars__button--move-button"><button class="cars__button">Ver mais</button></div>
                    </div>  
                </div>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
