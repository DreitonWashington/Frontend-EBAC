<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Gallery</title>
    
</head>
<body>
    <div id="root">
      <header> 
        
        <div class="all_background">
          <ul>
            <li><a href="#vd">Vídeos</a></li>
            <li><a href="#ft">Fotos</a></li>
          </ul>
          <div class="img_fundo">
            <!--<img src="./img/layered-peaks-haikei.svg"-->
          </div>
          <div class="nave">
            <img src="./img/nave.png">
            <img class="fire" src="./img/fogo.png">
          </div>
          <div class="est">
            <img src="./img/estacao.png">
          </div>
          
          <h1>Galaxy Gallery</h1>
        </div>
      </header>
      
      <main>

        <section>
          <h2 id="vd">Vídeos</h2>
          <div class="container grid-container">
              <div class="grid-item">
                  <div>
                    <video src="./video/Estrelas - 50.mp4" controls></video>
                  </div>
              </div>
            
            <div class="grid-item">
                  <div>
                    <video src="./video/Nebulosa - 25168.mp4" controls></video>
                    <div class="controls"></div>
                  </div>
              </div>

              <div class="grid-item">
                <div>
                  <video src="./video/Terra - 55990.mp4" controls></video>
                </div>
              </div>
          </div> 

          <h2 id="ft">Fotos</h2>
          <div class="container grid-container">
            <div class="grid-item">
              <img src="./img/estrelado-2.jpg">
            </div>

            <div class="grid-item">
              <img src="./img/galaxy-ga6e9d0417_640.jpg">
            </div>

            <div class="grid-item">
              <img src="./img/galaxy.jpg">
            </div>

            <div class="grid-item">
              <img src="./img/milky-way-galaxy-night.jpg">
            </div>

            <div class="grid-item">
              <img src="./img/planets-gcc3bb577a_640.jpg">
            </div>

            <div class="grid-item">
              <img class="esp" src="./img/astronauta (2).jpg">
            </div>

            <div class="grid-item">
              <img src="./img/moon.jpg">
            </div>

            <div class="grid-item">
              <img src="./img/space.jpg">
            </div>

            <div class="grid-item">
              <img src="./img/space-2.jpg">
            </div>
          </div>
            
          
        </section>
      </main>
      
      <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#b62282" fill-opacity="1" d="M0,192L360,224L720,192L1080,224L1440,256L1440,320L1080,320L720,320L360,320L0,320Z"></path></svg>
      </footer>
    
    </div>
</body>
</html>
