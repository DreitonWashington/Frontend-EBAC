<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-cad.css">
</head>
<body>
    <header>
        <div class="container">        
            <div class="row">
                <div class="col">
                    <nav class="navbar justify-content-end">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#about">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#contact">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1 id="cadastro">Cadastro</h1>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                    <div class="invalid"></div>
                </div>
            </div>
        

                <form class="form" method="post">
                    <div class="row">
                        <div class="col">
                            <div >
                                <label for="nome" class="col-form-label-sm">Nome</label>
                                <input type="text" class="form-control obrigatorio" name="nome" id="nome" placeholder="Digite seu nome">
                            </div>
                        </div>
                        <div class="col">
                            <div >
                                <label for="email" class="col-form-label-sm email">E-mail</label>
                                <input type="text" class="email obrigatorio form-control" name="email" id="email" placeholder="Digite seu email">
                            </div>
                        </div>
                    </div>
                
                <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label-sm">Endereço</label>
                        <input type="text" class="form-control obrigatorio" id="endereco" placeholder="Endereço completo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control obrigatorio" placeholder="Digite sua cidade">
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep" class="col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control cep" placeholder="Ex: 12345-678">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="bairro" class="col-form-label-sm">Bairro</label>
                        <input type="text" id="bairro" name="bairro" class="form-control obrigatorio" placeholder="Digite o bairro">
                    </div>
                    <div class="col">
                        <label for="complemento" class="col-form-label-sm">Complemento</label>
                        <input type="text" id="complemento" name="complemento" class="form-control obrigatorio" placeholder="Digite o complemento">
                    </div>
                    <div class="col">
                        <label for="telefone" class="col-form-label-sm">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control telef" placeholder="Ex: 11999999999">
                    </div>
                </div>
                <div clas="row">
                    <div calss="col">
                        <div class="input-group">
                            <label for="informacao" class="col-form-label-sm">Informações</label>
                            <textarea class="form-control info" name="informacao" id="informacao" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promosionais">
                            <label for="promocionais" class="col-form-label-sm form-check-label">Aceito receber mensagens promocionais</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                
                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-2">Cadastre-se</a> para receber novidades</p>
        </div>            
        </form>
    
        
    
    </section>

    <section>
        <div class="modal fade" id="modal-2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Inscrever-me a lista</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Preencha os campos para receber novidades e promoções</h6>
                        <form class="form-inline">
                                <div class="row">
                                    <div class="form-group col-4">
                                        <input type="text" id="nome" name="nome" class="form-control form-control-sm mb-2" placeholder="Nome" required>
                                    </div>
                                    <div class="form-group col-4">
                                        <input type="text" id="email" name="email" class="form-control form-control-sm mb-2" placeholder="Email" required>
                                    </div>
                                    <div class="form-group col-4">
                                        <button type="submit" name="btn" class="btn btn-sm btn-success">Enviar</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script-cadastro.js"></script>
</body>
</html>
